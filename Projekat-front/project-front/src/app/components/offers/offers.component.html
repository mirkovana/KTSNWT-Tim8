<div *ngIf="!page.content.length">
    <p>No offers to display.</p>
</div>
<div> 
<div class="wrapper offers">
    <div *ngIf = "page.content">
        <div *ngFor = "let offer of page.content">
            <app-offer-item [offer]="offer" class="page offer"></app-offer-item>
        <mat-divider class="divider" role="separator"></mat-divider>
       
        </div>
        
    </div>
</div>

    <mat-paginator style="
        display: flex;
        justify-content: left" 
        [length] = "paginatorDetails.length"
        [pageSize]="paginatorDetails.pageSize"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="onClick($event)"
        >
    </mat-paginator>
    
</div>
