
<div *ngIf="!loggedIn" class="center">

    <div class="rating-container">
        <p><a [routerLink]="['/login']">Log in</a> or <a [routerLink]="['/registration']" >sign up</a>
            to leave your rating</p>
        <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false" class="stars">
        </ngb-rating> 
        
    </div>
   

</div>

<div *ngIf="loggedIn" class="center">
    <div *ngIf="rated">
        <p>Your rating</p>
        <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="!updating" class="stars">
        </ngb-rating> 
        <div *ngIf="!updating">
            <button mat-icon-button color="primary" name="changeRatingButton" type="button" (click)="updating=true"  matTooltip="Change rating"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="deleteRating()" name="deleteRatingButton" color="warn"  matTooltip="Delete rating"><mat-icon>delete</mat-icon></button>
        </div>
        <div *ngIf="updating">
            <button mat-icon-button color="primary" id="saveUpdateB" name="saveUpdateButton" (click)="saveUpdate()" 
            matTooltip="Save update" [disabled]="!starRating"><mat-icon>check</mat-icon></button>
        </div>
    </div>
    <div *ngIf="!rated">
        <p>Rate offer</p>
        <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false" class="stars">
        </ngb-rating> 
        <div>
        <button mat-icon-button color="primary"  (click)="rateOffer()" name="rateButton" [disabled]="!starRating"  matTooltip="Rate"><mat-icon>check</mat-icon></button>
            </div>
    </div>

    <div *ngIf="updating">

    </div>

</div>
