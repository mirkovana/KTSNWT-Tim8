<h2 mat-dialog-title>Confirm delete</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to delete this offer?</h3>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [mat-dialog-close]="false" name="noButton">No</button>
  <button mat-button [mat-dialog-close]="true" name="yesButtonOffer">Yes</button>
</mat-dialog-actions>
