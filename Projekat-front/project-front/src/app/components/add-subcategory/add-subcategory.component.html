 <div>
    <div class="add-title">
      <h2 class="primary">Add new subcategory</h2>
    </div>
    <div>
      <form [formGroup]="addCusForm" (change)="formChanged()">
        <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px" (window:resize)="onResize($event)">


          <mat-grid-tile >
            <div class="text-inside">
              <mat-form-field>
                <input matInput placeholder="Name of subcategory" value={{name}} formControlName="name" name="subcategoryName"  required>
                <mat-error *ngIf="addCusForm.controls.name.hasError('required')" name="nameReq">
                  Please enter name
                </mat-error>
               
              </mat-form-field>
            </div>
        </mat-grid-tile>
   



     <mat-grid-tile >
        <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select [formControl]="subcategoryControl" required [(ngModel)]="selectedItem" name="categoryOpt">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let cat of category1" [value]="cat">
            {{cat.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="subcategoryControl.hasError('required')" name="catReq">Please choose an category</mat-error>
        </mat-form-field>
    </mat-grid-tile >
</mat-grid-list>

        <div class="btn-sec">
          <button mat-raised-button type="submit" color="primary" class="Update-btn"  [disabled]="!saveChangesEnabled()" name="saveSubcategory" (click)="onAddCus()" >Save</button>
          <button mat-raised-button type="button" class="Discard-btn"  (click)="openDialog()" >Cancel</button>
        </div>
  
      </form>
    </div>
  </div>
