<mat-card class="example-card">
    <mat-card-header class="header">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{comment.username}}</mat-card-title>
      <mat-card-subtitle>{{comment.date | date:"medium"}}</mat-card-subtitle>
      <div *ngIf="comment.canEdit" class="actions">
      
        <button mat-icon-button color="primary" (click)="onEdit()" matTooltip="Edit comment">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete comment" type="button" (click)="openDialog()">
          <mat-icon>delete</mat-icon>
        </button>
       
      </div>
    </mat-card-header>
    <mat-card-content>
        <p>
          {{comment.text}}
        </p>
      </mat-card-content>
    
    <div *ngIf="comment.slika" class="image-holder">
      
      <img class="comment-image"  mat-card-image 
    [src]="comment.slika"
    >
      </div>
    
  </mat-card>
