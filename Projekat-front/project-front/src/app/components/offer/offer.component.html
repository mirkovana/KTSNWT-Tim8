<app-offer-images (pageChanged)="onPageChangeImage($event)" [page]="offersPageImage" [paginatorDetails]="infoImage"></app-offer-images>
<div class='offerInfo'>
   <!--<h1>{{ offer.title }}</h1>-->
   <!--<p>{{ offer.description }}</p>-->
   <div style="float: right;">
      <button   *ngIf="broj===1" mat-raised-button color="primary"   matTooltip="Add new post" name="addPostDialog"  (click)="openDialog()" >Add post</button> 

         &nbsp;
       <button   *ngIf="broj===1" mat-raised-button color="primary" id="save-event-changes"  matTooltip="Saves changes on offer" [disabled]="!saveChangesEnabled()" (click)="saveChanges()" name="editOfferBtnnn">Edit offer</button> 

         &nbsp;
         <button  *ngIf="broj===1" mat-raised-button color="primary" matTooltip="Delete offer"  (click)="openDeleteOffer()" name="deleteOfferBtnnn">Delete offer</button>
  </div>
  <div class="info">
   <mat-form-field>
      <h1>
         <input matInput [(ngModel)]="offer.title" id="edit-offer-title-input" [readonly]="!admin" placeholder="" name="titleForEditOffer">
      </h1>
      <h2>
         <img class="pin" src="assets/img/pin.png">
         {{offer.place}}
         <!-- <input matInput {{offer.place}} id="edit-offer-title-input" readonly="true" placeholder=""> -->
      </h2>
   </mat-form-field>
   
  </div>

  <div class="info">
   <mat-form-field>
      <textarea class="opis" matInput [(ngModel)]="offer.description" id="edit-offer-description-input" [readonly]="!admin" placeholder="" name="descriptionForEditOffer"></textarea>
   </mat-form-field>
  </div>

  <!-- <div class="buttons">
 </div> -->
  
 

</div>
<hr>
<app-posts (pageChanged)="onPageChange($event)" [page]="offersPage" [paginatorDetails]="info"></app-posts>
<p>Rating: {{offer.avgRating| number:'1.1-1'}} <img class="star" src="assets/img/star.png"> ({{offer.nmbOfRatings}} votes)</p>
<app-rating *ngIf="!admin" [offerId] = "offer.id" ></app-rating>

<app-comments></app-comments>
