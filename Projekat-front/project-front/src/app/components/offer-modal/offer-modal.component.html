<p-dialog header={{informacije.title}} [(visible)]="displayModal" [style]="{width: '50vw'}" [baseZIndex]="10000">

    <!-- ///////////////////////////////////////////////////////// -->
    <!-- <h1 style="text-align:center;">Angular 9 Material Carousel Slider</h1> -->

    <mat-carousel timings="250ms ease-in" [autoplay]="true" [interval]=2000 color="accent" maxWidth="auto" [proportion]=35 [slides]=offerImages.content.length [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false"
        orientation="ltr">
        <mat-carousel-slide #matCarouselSlide *ngFor="let image of offerImages.content; let i = index" [image]="image.imageBase64" overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
    </mat-carousel>

    <!-- ....................................................... -->

    <div class="desc">
        <p><b>Description: </b>{{informacije.description}}</p>
    </div>
    <div class="ratSub">
        <div class="border rating">
            <p> <img src="assets/img/star1.png"><b>{{informacije.avgRating}}/10, voted: {{informacije.nmbOfRatings}} people</b></p>
            <p> <b>Rate: </b>
                <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false" (click)="rate(informacije.id)"></ngb-rating>
            </p>
        </div>
        <div class="subDiv">
            <p-button label="Subscribe"></p-button>
        </div>
    </div>
    <br>
    <p><b>Place</b>: {{informacije.place}}</p>
    <!-- *ngIf="offerImages.pageSize > 0" -->

    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayModal=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
