
<form [formGroup]="registerForm" class="novaForma" (ngSubmit)="onSubmit()">
    <h2>Register</h2>
    <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" name="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required" name = "nameReq">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="surname">Last Name</label>
        <input type="text" name="surname" formControlName="surname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
        <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
            <div *ngIf="f.surname.errors.required" name = "surnameReq">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" name="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required" name = "emailReq">Email is required</div>
            <div *ngIf="f.username.errors.email" name="usernameEmailFormatRegistration">Email is not in valid format</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" name = "passwordReq">Password is required</div>
            <div *ngIf="f.password.errors.minlength" name = "passwordShort">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button  class="btn btn-primary" name="registrationButton">
            
            Register
        </button>
        <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
</form>
