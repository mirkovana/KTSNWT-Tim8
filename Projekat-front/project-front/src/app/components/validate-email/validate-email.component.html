<h2>Activate profile</h2>

<form [formGroup]="activateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="token">Enter token here</label>
        <input type="text" formControlName="token" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.token.errors }" />
        <div *ngIf="submitted && f.token.errors" class="invalid-feedback">
            <div *ngIf="f.token.errors.required">Token is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Activate
        </button>
        
    </div>
</form>
