<form [formGroup]="addOfferForm" class="novaForma" (ngSubmit)="onSubmit()">
    <h2>Add new offer</h2>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="place">Place</label>
        <input type="text" formControlName="place" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.place.errors }" />
        <div *ngIf="submitted && f.place.errors" class="invalid-feedback">
            <div *ngIf="f.place.errors.required">Place is required</div>
        </div>
    </div>
    <div class="form-group">
        <mat-form-field appearance="fill">
        <mat-label>Subcategory</mat-label>
        <mat-select [formControl]="subcategoryControl" required [(ngModel)]="selectedItem">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let sub of subcategory1" [value]="sub">
            {{sub.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="subcategoryControl.hasError('required')">Please choose an subcategory</mat-error>
        </mat-form-field>
    </div>
    <div class="form-group">
        <button [disabled]="!saveChangesEnabled()"  class="btn btn-primary">
             
            Add
        </button>
        <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
</form>
